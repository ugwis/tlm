<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
function fetch_user_lists(obj){
	if(window.event.keyCode==13){
		var screen_name = $(obj).val();
		var selector = $("#"+$(obj).attr('id')+"select");
		selector.empty();
		$.post("/api/list",{username:screen_name},function(result){
			var json = JSON.parse(result);
			for(var i in json){
				selector.append($("<option>").text(json[i]));
			}
		});
	}
}
function submit(){
	var user1 = $("#user1").val();
	var list1 = $("#user1select option:selected").val();
	var op = $("#operator").val();
	var user2 = $("#user2").val();
	var list2 = $("#user2select option:selected").val();
	var user3 = $("#user3").val();
	var list3 = $("#list3").val();
	$.post("/api/query",{query:'{"jobs":[{"operator":"+","list1":{"listid":782964049453588480},"list2":{"listid":782964128709160960},"listresult":{"listid":803944512846315520,"tag":"aaaaa"},"config":{"name":"resultname","publicflag":false,"saveflag":true}}],"regular":false}'});
	//	$.post("/api/query",{query:
//			'{"Operator":"+","List1":{"Listname":"' + list1 + '","OwnerScreenName":"' + user1 + '","OwnerId":0},"List2":{"Listname":"' + list2 + '","OwnerScreenName":"' + user2 + '","OwnerId":0},"ResultList":{"Listname":"' + list3 + '","OwnerScreenName":"' + user3 + '","OwnerId":0}}'
//	})
}
</script>
<style>
body {
	margin: 0px;
}
main {
	width:1000px;
	height:100%;
	margin:0px auto;
}
section {
	width: 200px;
	float:left;
}
section > *{
	width:200px!important;
}
footer {
	position:fixed;
	bottom:0px;
	width:100%;
	text-align:right;
}
</style>
</head>
<body>
	<main>
		<section>
			<h2>List 1</h2>
			<input id="user1" type="text" id="screen_name" placeholder="ユーザー名" onkeydown="fetch_user_lists(this);">
			<select id="user1select" class="list-select">
			</select>
		</section>
		<section>
			<h2>Operator</h2>
			<select id="operator">
				<option>+</option>
				<option>-</option>
				<option>×</option>
			</select>
		</section>
		<section>
			<h2>List 2</h2>
			<input id="user2" type="text" id="screen_name" placeholder="ユーザー名" onkeydown="fetch_user_lists(this);">
			<select id="user2select" class="list-select">
			</select>
		</section>
		<section style="text-align:center">
			<span style="font-size:100px;">⇒</span>
		</section>
		<section>
			<h2>List 3</h2>
			<label>作成するリスト名</label>
			<input id="user3" type="text" id="screen_name" placeholder="ユーザー名">
			<input id="list3" placeholder="リスト名">
			<input type="button" onclick="submit();" value="作成">
		</section>
	</main>
</body>
</html>
